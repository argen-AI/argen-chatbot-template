

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Argen Studio 견적 챗봇</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 2rem; background: #f9f9f9; }
    .chat-box { border: 1px solid #ccc; background: white; padding: 1rem; border-radius: 10px; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .msg { padding: 0.5rem 1rem; border-radius: 10px; margin: 0.5rem 0; }
    .user { background: #d1e7ff; text-align: right; }
    .bot { background: #eee; text-align: left; }
    .input-box { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #3b82f6; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Argen Studio 견적 상담 챗봇</h2>
  <div class="chat-box" id="chatBox">
    <div class="msg bot">안녕하세요! 평수와 예산을 입력하시면 예상 견적을 안내드릴게요.</div>
  </div>
  <div class="input-box">
    <input id="userInput" placeholder="예: 30평 전체 리모델링 3000만 원"/>
    <button onclick="sendMessage()">보내기</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text);
      input.value = '';

      // 간단한 로직 예시
      const match = text.match(/(\d+)[평]?[^\d]*(\d+)[만]?원?/);
      if (!match) {
        addMessage('bot', '평수와 예산을 숫자로 함께 입력해주세요! 예: 25평 2000만 원');
        return;
      }

      const pyeong = parseInt(match[1]);
      const budget = parseInt(match[2]);
      const estimate = pyeong * 100;
      const diff = budget - estimate;

      let reply = `📐 면적: ${pyeong}평\n💰 예산: ${budget}만 원\n예상 견적: 약 ${estimate}0,000원`;
      reply += '\n' + (diff >= 0 ? '예산이 충분해요! 😊' : `예산이 ${Math.abs(diff)}만 원 부족해요 😢`);

      addMessage('bot', reply);
    }

    function addMessage(from, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + from;
      div.textContent = text;
      document.getElementById('chatBox').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
